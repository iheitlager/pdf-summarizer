{% extends "base.html" %}

{% block title %}Page Not Found - PDF Summarizer{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto text-center">
        <div class="card shadow-sm">
            <div class="card-body py-5">
                <i class="bi bi-exclamation-triangle display-1 text-warning mb-4"></i>
                <h1 class="display-4 mb-3">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="text-muted mb-4">
                    Sorry, the page you're looking for doesn't exist or has been moved.
                </p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4">
                        <i class="bi bi-house"></i> Go Home
                    </a>
                    <a href="{{ url_for('all_summaries') }}" class="btn btn-outline-secondary btn-lg px-4">
                        <i class="bi bi-list-ul"></i> View Summaries
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
