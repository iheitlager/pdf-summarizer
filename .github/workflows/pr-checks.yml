name: PR Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests and Coverage
    runs-on: ubuntu-latest
    env:
      SKIP_CLAUDE_VALIDATION: "true"
      ANTHROPIC_API_KEY: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Create virtual environment
        run: uv venv .venv --python 3.13 --seed

      - name: Install production dependencies
        run: uv pip install --python .venv/bin/python -e .

      - name: Install development dependencies
        run: uv pip install --python .venv/bin/python -e ".[dev]"

      - name: Run tests with coverage
        run: uv run pytest --cov=src/pdf_summarizer --cov-report=term --cov-report=xml

      - name: Enforce coverage threshold
        run: uv run coverage report --fail-under=70

      - name: Security audit
        run: uv run pip-audit --desc
        continue-on-error: true
