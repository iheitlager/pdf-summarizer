name: SBOM & Security Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Mondays at midnight UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  sbom-generation:
    name: Generate SBOM and Security Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Create virtual environment
        run: uv venv .venv --python 3.13

      - name: Install dependencies
        run: |
          uv pip install -e .
          uv pip install -e ".[dev]"

      - name: Install SBOM tools
        run: |
          uv pip install cyclonedx-bom pip-audit

      - name: Generate SBOM
        run: |
          uv pip freeze > requirements.txt
          cyclonedx-py requirements requirements.txt -o sbom.json --of JSON
          echo "✓ SBOM generated successfully"

      - name: Validate SBOM
        run: |
          if [ ! -f sbom.json ]; then
            echo "Error: SBOM file not generated"
            exit 1
          fi
          echo "SBOM file size: $(du -h sbom.json | cut -f1)"
          echo "SBOM components: $(jq '.components | length' sbom.json)"

      - name: Run security audit
        id: security-audit
        run: |
          pip-audit --format json --output security-report.json || true
          pip-audit --desc
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          if [ -f security-report.json ]; then
            VULN_COUNT=$(jq '.vulnerabilities | length' security-report.json)
            echo "Found $VULN_COUNT vulnerabilities"
            if [ "$VULN_COUNT" -gt 0 ]; then
              echo "⚠️  Vulnerabilities detected. Review security-report.json"
            else
              echo "✓ No vulnerabilities found"
            fi
          fi

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: sbom.json
          retention-days: 90

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report-${{ github.sha }}
          path: security-report.json
          retention-days: 90

      - name: Generate job summary
        if: always()
        run: |
          echo "## SBOM & Security Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SBOM Generation" >> $GITHUB_STEP_SUMMARY
          if [ -f sbom.json ]; then
            echo "✅ SBOM generated successfully" >> $GITHUB_STEP_SUMMARY
            echo "- Format: CycloneDX JSON" >> $GITHUB_STEP_SUMMARY
            echo "- Components: $(jq '.components | length' sbom.json)" >> $GITHUB_STEP_SUMMARY
            echo "- File size: $(du -h sbom.json | cut -f1)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ SBOM generation failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Audit" >> $GITHUB_STEP_SUMMARY
          if [ -f security-report.json ]; then
            VULN_COUNT=$(jq '.vulnerabilities | length' security-report.json)
            if [ "$VULN_COUNT" -eq 0 ]; then
              echo "✅ No vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
            else
              echo "⚠️  Found $VULN_COUNT vulnerabilities" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Please review the security report artifact for details." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "❌ Security audit failed or no report generated" >> $GITHUB_STEP_SUMMARY
          fi
