# nginx-ssl.conf
events {
    worker_connections 1024;
}

http {
    # Allow larger file uploads (default is 1MB)
    client_max_body_size 100M;

    upstream pdf-summarizer_backend {
        # Load balancing between two containers
        server pdf-summarizer-1:8000 weight=1 max_fails=3 fail_timeout=30s;
        server pdf-summarizer-2:8000 weight=1 max_fails=3 fail_timeout=30s;
        
        # Load balancing method options:
        # Default: round-robin (alternates between servers)
        # least_conn;     # Route to server with fewest active connections
        # ip_hash;        # Consistent routing based on client IP
        # fair;           # Route based on response time (requires nginx-upstream-fair)
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 1080;
        server_name pdf-summarizer.local;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name pdf-summarizer.local;

        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;

        location /health {
            proxy_pass http://pdf-summarizer_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add container identification header
            proxy_set_header X-Load-Balancer "nginx";
        }
        
        # Special endpoint to check load balancing
        location /lb-status {
            proxy_pass http://pdf-summarizer_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Load-Balancer "nginx";
            
            # Add response headers to track which upstream served the request
            add_header X-Upstream-Server $upstream_addr;
            add_header X-Response-Time $upstream_response_time;
        }
        
        location / {
            proxy_pass http://pdf-summarizer_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Load balancing configuration
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_buffering off;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Add headers for debugging
            add_header X-Upstream-Server $upstream_addr;
            add_header X-Response-Time $upstream_response_time;
        }
    }
}